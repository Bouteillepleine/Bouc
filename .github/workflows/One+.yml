name: LTOon
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      SUSFS_CI:
        type: boolean
        description: "Download and include the latest SUSFS module from release (for SUSFS CI)"
        required: false
        default: false
env:
  DEBIAN_FRONTEND: noninteractive
  ROOT_DIR_PREFIX: "OP13r-A15"
  BRANCH: "android14-6.1"
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  KERNEL_PLATFORM_PATH: "kernel_platform/oneplus13r_v/kernel_platform" # Define a constant for the kernel platform path
jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Free Disk Space
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq curl
          curl -fsSL https://raw.githubusercontent.com/kou/arrow/e49d8ae15583ceff03237571569099a6ad62be32/ci/scripts/util_free_space.sh | bash
      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            python3-pip curl git zip unzip gcc g++ make ninja-build file \
            bc bison flex libssl-dev libelf-dev wget build-essential \
            python3-dev python3-setuptools rsync ccache cmake libdw-dev zlib1g-dev
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          max-size: 2G
      - name: Setup Python and Repo Tool
        run: |
          python3 -m pip install --upgrade pip
          pip3 install gitpython xmltodict
          mkdir -p ~/.bin
          curl -s https://storage.googleapis.com/git-repo-downloads/repo > ~/.bin/repo
          chmod a+x ~/.bin/repo
          echo "$HOME/.bin" >> $GITHUB_PATH
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      - name: Configure Build Directory
        run: |
          set -euxo pipefail
          ROOT_DIR="${ROOT_DIR_PREFIX}-$(date +'%Y-%m-%d-%H-%M')-release" # Use HH for 24-hour format for better sorting
          echo "ROOT_DIR=${ROOT_DIR}" >> $GITHUB_ENV
          BUILD_WORKSPACE=$(pwd)/builds/${ROOT_DIR}
          echo "BUILD_WORKSPACE=${BUILD_WORKSPACE}" >> $GITHUB_ENV # Define the full build workspace path
          mkdir -p "${BUILD_WORKSPACE}"
          cd "${BUILD_WORKSPACE}"
      - name: Clone Required Repositories
        run: |
          repos=(
            "https://github.com/Kernel-SU/AnyKernel3 --depth=1"
            "https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android14-6.1 --depth=1"
            "https://github.com/WildPlusKernel/kernel_patches.git --depth=1"
          )
          for repo in "${repos[@]}"; do
            git clone $repo || { echo "Failed to clone $repo"; exit 1; }
          done
      - name: Setup Kernel Source
        working-directory: ${{ env.BUILD_WORKSPACE }}
        run: |
          mkdir -p kernel_platform/oneplus13r_v
          cd kernel_platform/oneplus13r_v
          repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b oneplus/sm8650 -m oneplus_13r.xml --depth=1 || { echo "Failed to initialize repo"; exit 1; }
          repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags || { echo "Failed to sync repo"; exit 1; }
          rm -rf ./kernel_platform/common/android/abi_gki_protected_exports_*

          # Extract the common kernel revision for OnePlus sm8650 devices
          MANIFEST_FILE="./kernel_platform/oneplus13r_v/.repo/manifest.xml"
          if [ -f "$MANIFEST_FILE" ]; then
            KERNEL_SM8650_REVISION=$(grep "revision=\"oneplus/sm8650_v_15.0.0_oneplus12\"" "$MANIFEST_FILE" | grep -oP 'revision="\K[^"]+')
            if [ -n "$KERNEL_SM8650_REVISION" ]; then
              echo "KERNEL_SM8650_REVISION=$KERNEL_SM8650_REVISION" >> $GITHUB_ENV
            else
              echo "KERNEL_SM8650_REVISION=revision_not_found" >> $GITHUB_ENV
            fi
          else
            echo "KERNEL_SM8650_REVISION=manifest_not_found" >> $GITHUB_ENV
          fi
      - name: Setup KernelSU
        working-directory: ${{ env.BUILD_WORKSPACE }}/${{ env.KERNEL_PLATFORM_PATH }}
        run: |
          curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh" | bash -s next
          git submodule update --init --recursive
          cd KernelSU-Next/kernel
          KSU_VERSION=$(expr $(/usr/bin/git rev-list --count HEAD) "+" 10200)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          sed -i "s/DKSU_VERSION=11998/DKSU_VERSION=${KSU_VERSION}/" Makefile
      - name: Setup SUSFS
        working-directory: ${{ env.BUILD_WORKSPACE }}/${{ env.KERNEL_PLATFORM_PATH }}
        run: |
          set -euxo pipefail
          # Clone repositories only if they don't exist
          if [ ! -d "susfs4ksu" ]; then
            git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android14-6.1 --depth=1
          fi
          if [ ! -d "kernel_patches" ]; then
            git clone https://github.com/WildPlusKernel/kernel_patches.git --depth=1
          fi
          # Define patch and file paths for better readability
          SUSFS_PATCH_GKI="susfs4ksu/kernel_patches/50_add_susfs_in_gki-android14-6.1.patch"
          SUSFS_PATCH_KSU="kernel_patches/next/0001-kernel-patch-susfs-v1.5.5-to-KernelSU-Next-v1.0.5.patch"
          SYSCALL_HOOKS_PATCH="kernel_patches/next/syscall_hooks.patch"
          HIDE_STUFF_PATCH="kernel_patches/69_hide_stuff.patch"
          # Copy files
          cp "${SUSFS_PATCH_GKI}" ./common/
          cp "${SUSFS_PATCH_KSU}" ./KernelSU-Next/
          cp "${SYSCALL_HOOKS_PATCH}" ./common/
          cp susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          # Apply patches
          cd ./KernelSU-Next
          patch -p1 < "${SUSFS_PATCH_KSU}" || true
          cd ../common
          patch -p1 < "${SUSFS_PATCH_GKI}" || true
          # Copy and apply hide_stuff patch
          if [ -f "${HIDE_STUFF_PATCH}" ]; then
            cp "${HIDE_STUFF_PATCH}" ./
            patch -p1 -F 3 < 69_hide_stuff.patch || true
          fi
          patch -p1 -F 3 < "${SYSCALL_HOOKS_PATCH}" || true
      - name: Configure Kernel
        working-directory: ${{ env.BUILD_WORKSPACE }}/${{ env.KERNEL_PLATFORM_PATH }}
        run: |
          set -e
          CONFIGS=(
            "CONFIG_KSU=y"
            "CONFIG_KSU_WITH_KPROBES=n"
            "CONFIG_KSU_SUSFS=y"
            "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y"
            "CONFIG_KSU_SUSFS_SUS_PATH=y"
            "CONFIG_KSU_SUSFS_SUS_MOUNT=y"
            "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y"
            "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y"
            "CONFIG_KSU_SUSFS_SUS_KSTAT=y"
            "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n"
            "CONFIG_KSU_SUSFS_TRY_UMOUNT=y"
            "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y"
            "CONFIG_KSU_SUSFS_SPOOF_UNAME=y"
            "CONFIG_KSU_SUSFS_ENABLE_LOG=y"
            "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y"
            "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y"
            "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y"
            "CONFIG_KSU_SUS_SU=n"
            # Filesystem
            "CONFIG_TMPFS_XATTR=y"
            "CONFIG_TMPFS_POSIX_ACL=y"
            # Network
            "CONFIG_IP_NF_TARGET_TTL=y"
            "CONFIG_IP6_NF_TARGET_HL=y"
            "CONFIG_IP6_NF_MATCH_HL=y"
            # Scheduler - Using Deadline for potentially better responsiveness
            "CONFIG_IOSCHED_DEADLINE=y"
            "CONFIG_DEFAULT_IOSCHED=\"deadline\""
            # Scheduler (Keep existing)
            "CONFIG_SCHED_CLASS_EXT=y"
            "CONFIG_SMP=y"
            "CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y"
            "CONFIG_MSM_PERFORMANCE=y"
            # Power consumption - Enable zRAM for better memory management
            "CONFIG_NO_HZ_IDLE=y"
            "CONFIG_PM_SLEEP_SMP=y"
          )
          for CONFIG in "${CONFIGS[@]}"; do
            echo "$CONFIG" >> ./common/arch/arm64/configs/gki_defconfig
          done
          sed -i '2s/check_defconfig//' ./common/build.config.gki
      - name: Run sed Commands
        working-directory: ${{ env.BUILD_WORKSPACE }}/${{ env.KERNEL_PLATFORM_PATH }}
        run: |
          echo "Running sed commands..."
          sed -i 's/CONFIG_LTO=n/CONFIG_LTO=y/' "./common/arch/arm64/configs/gki_defconfig"
          sed -i 's/CONFIG_LTO_CLANG_THIN=y/CONFIG_LTO_CLANG_FULL=y/' "./common/arch/arm64/configs/gki_defconfig"
          sed -i 's/CONFIG_LTO_CLANG_NONE=y/CONFIG_LTO_CLANG_FULL=y/' "./common/arch/arm64/configs/gki_defconfig"
          sed -i 's/check_defconfig//' ./common/build.config.gki # Remove duplicate
          sed -i 's/-dirty//' ./common/scripts/setlocalversion
          sed -i 's/-dirty//' ./msm-kernel/scripts/setlocalversion
          sed -i 's/-dirty//' ./external/dtc/scripts/setlocalversion
          sed -i 's/-dirty//' ./build/kernel/kleaf/workspace_status_stamp.py || echo "No workspace_status_stamp.py!"
      - name: Build Kernel
        working-directory: ${{ env.BUILD_WORKSPACE }}/kernel_platform/oneplus13r_v
        run: |
          export LTO=full
          mkdir out
          export PATH="/usr/lib/ccache:$PATH"
          ./build_with_bazel.py \
            -t pineapple \
            gki \
            --jobs=$(nproc --all) \
            --verbose_failures \
            --config=stamp \
            --user_kmi_symbol_lists=//msm-kernel:android/abi_gki_aarch64_qcom \
            --ignore_missing_projects \
            -o "$(pwd)/out" || { echo "Bazel build failed"; exit 1; }
      - name: Create ZIP Package
        working-directory: ${{ env.BUILD_WORKSPACE }}
        run: |
          KERNEL_OUTPUT_PATH="kernel_platform/oneplus13r_v/kernel_platform/out/dist/Image"
          if [ ! -f "${KERNEL_OUTPUT_PATH}" ]; then
            echo "âŒ Kernel image not found at ${KERNEL_OUTPUT_PATH}"
            exit 1
          fi
          cp kernel_platform/oneplus13r_v/kernel_platform/out/dist/Image AnyKernel3/Image || {
            echo "âŒ Failed to copy kernel image"
            exit 1
          }
          cd AnyKernel3
          ZIP_NAME="OP13r-KSU-${{ env.KSUVER }}.zip"
          echo "ðŸ“¦ Creating zip file: $ZIP_NAME"
          zip -r "../$ZIP_NAME" ./* || {
            echo "âŒ Failed to create zip file"
            exit 1
          }
          ls -lh "../$ZIP_NAME"
          echo "zip_name=$ZIP_NAME" >> $GITHUB_ENV
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-${{ env.ROOT_DIR }}
          path: ${{ env.BUILD_WORKSPACE }}/*.zip
